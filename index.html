      <nav class="navbar navbar-expand-lg navbar-dark bg-black">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="spinner"></div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <h1 class="text-center display-4">Administracion</h1>
        </div>
        <div class="row justify-content-center">
          <img class="col img-fluid" src="./images/portada.jpg" alt="logo">
        </div>
      </div>
      <section>
        <div class="container-fluid">
          <div class="row justify-content-center pt-4 ">
            <div class="col-sm-6 border border-primary rounded bg-light">
              <fieldset>
                <legend>Informacion del Anuncio</legend>
                <div class="row justify-content-center"></div>
                <form>
                  <div class="row p-2 mb-3">
                    <input type="hidden" name="id">
                    <br>
                    <br> Titulo: <input class="bg-light border border-primary rounded" type="text" name="titulo" placeholder="Titulo" required>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col"> Transaccion: <div class="form-check form-check-inline">
                        <input type="radio" name="transaccion" value="venta" checked> Venta
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" name="transaccion" value="alquiler"> Alquiler
                      </div>
                    </div>
                  </div>
                  <div class="row p-2 mb-3"> Descripcion: <input class="bg-light border border-primary rounded" type="text" name="descripcion" placeholder="Descripcion">
                  </div>
                  <div class="row p-2 mb-3"> Precio: <input class="bg-light border border-primary rounded" type="number" name="precio" placeholder="Precio">
                  </div>
                  <div class="row justify-content-around p-2 mb-3">
                    <div class="col-3">
                      <div class="row justify-content-between">
                        <i class="col-1 fas fa-door-closed align-self-center"></i>
                        <input class="col-9 bg-light border border-primary rounded" type="text" name="puertas" placeholder="Puertas">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="row justify-content-between">
                        <i class="col-1 fas fa-tachometer-alt align-self-center"></i>
                        <input class="col-9 bg-light border border-primary rounded" type="text" name="kms" placeholder="KMs">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="row justify-content-between">
                        <i class="col-1 fab fa-superpowers align-self-center"></i>
                        <input class="col-9 bg-light border border-primary rounded" type="text" name="potencia" placeholder="Potencia">
                      </div>
                    </div>
                  </div>
                  <div class="row p-2 justify-content-between">
                    <div class="col-md-3">
                      <input id="btnGuardar" type="submit" value="Guardar" class="btn btn-success">
                    </div>
                    <div class="col-md-3">
                      <input id="btnModificar" type="button" value="Modificar" class="btn btn-success oculto">
                    </div>
                    <div class="col-md-3">
                      <input id="btnEliminar" type="button" value="Eliminar" class="btn btn-danger oculto">
                    </div>
                    <div class="col-md-3">
                      <input id="btnCancelar" type="button" value="Cancelar" class="btn btn-warning oculto">
                    </div>
                  </div>
                </form>
            </div>
            </fieldset>
          </div>
        </div>
        </div>
        </div>
      </section>
      <section>
        <div class="row justify-content-center pt-5 border-primary ">
          <div class="col-4 bg-dark border-danger rounded">
            <form>
              <div class="row justify-content-between pt-5">
                <div class="col-4">
                  <label class="text-white">Filtar Transaccion</label>
                </div>
                <div class="col-4">
                  <label class="text-white">Promedio</label>
                </div>
              </div>
              <div class="row justify-content-between pb-5">
                <select class="col-4 rounded" name="Transaccion" id="transaccion">
                  <optgroup label="Transaccion">
                    <option value="todos">Todos</option>
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
                  </optgroup>
                </select>
                <input class=" col-4 rounded" type="text" placeholder="promedio" id="promedio">
              </div>
              <div class="row">
                <div class="col">
                  <label class="text-white">
                    <input class="check" type="checkbox" name="titulo" checked> Titulo </label>
                  <label class="text-white">
                    <input class="check" type="checkbox" name="transaccion" checked> Transaccion </label>
                  <label class="text-white">
                    <input class="check" type="checkbox" name="descripcion" checked> Descripcion </label>
                  <label class="text-white">
                    <input class="check" type="checkbox" name="precio" checked> Precio </label>
                  <label class="text-white">
                    <input class="check" type="checkbox" name="puertas" checked> Puertas </label>
                  <label class="text-white">
                    <input class="check" type="checkbox" name="kms" checked> Kms </label>
                  <label class="text-white">
                    <input class="check" type="checkbox" name="potencia" checked> Potencia </label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br>
      </section>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="table-responsive" id="divTabla"></div>
          </div>
        </div>
      </div>

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
            </ul>
